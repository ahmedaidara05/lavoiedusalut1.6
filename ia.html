<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test IA</title>
    <style>
        #ai-assistant-icon {
            width: 64px;
            height: 64px;
            background-color: #1e3a8a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            cursor: grab;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #ai-chat-box {
            display: none;
            flex-direction: column;
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow: hidden;
        }
        #ai-chat-box header {
            padding: 10px;
            background: #1e3a8a;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f0f0f0;
        }
        #ai-chat-box footer {
            padding: 8px;
            display: flex;
            gap: 6px;
            background: #f9f9f9;
        }
        #ai-input {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #ai-send-btn {
            padding: 6px 10px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ai-assistant-icon" title="Assistant IA">ðŸ¤–</div>
    <div id="ai-chat-box">
        <header>Assistant IA ðŸ“–</header>
        <div id="chat-messages"></div>
        <footer>
            <input type="text" id="ai-input" placeholder="Pose une question..." />
            <button id="ai-send-btn">Envoyer</button>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const aiAssistantIcon = document.getElementById('ai-assistant-icon');
            const aiChatBox = document.getElementById('ai-chat-box');
            aiAssistantIcon.addEventListener('click', () => {
                aiChatBox.style.display = aiChatBox.style.display === 'none' ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
